name: Build & Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: speaki-box-linux-x64
            binary: speaki-box
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: speaki-box-windows-x64
            binary: speaki-box.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: speaki-box-macos-x64
            binary: speaki-box
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: speaki-box-macos-arm64
            binary: speaki-box

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libwayland-dev libxkbcommon-dev libudev-dev libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Convert PNG to ICO (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install imagemagick -y
          magick assets/logo.png -define icon:auto-resize=256,128,64,48,32,16 assets/logo.ico

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Linux artifact
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} dist/
          cp assets/logo.png dist/speaki-box.png
          cp assets/speaki-box.desktop dist/

      - name: Prepare Windows artifact
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.binary }} dist/

      - name: Prepare macOS artifact
        if: matrix.os == 'macos-latest'
        run: |
          # Get version from git tag (v0.1.10 -> 0.1.10) or fallback to Cargo.toml
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          fi
          mkdir -p "dist/Speaki Box.app/Contents/MacOS"
          mkdir -p "dist/Speaki Box.app/Contents/Resources"
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} "dist/Speaki Box.app/Contents/MacOS/speaki-box"
          chmod +x "dist/Speaki Box.app/Contents/MacOS/speaki-box"
          cp assets/logo.png "dist/Speaki Box.app/Contents/Resources/AppIcon.png"
          cat > "dist/Speaki Box.app/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Speaki Box</string>
              <key>CFBundleDisplayName</key>
              <string>Speaki Box</string>
              <key>CFBundleIdentifier</key>
              <string>com.levish.speakibox</string>
              <key>CFBundleVersion</key>
              <string>${VERSION}</string>
              <key>CFBundleShortVersionString</key>
              <string>${VERSION}</string>
              <key>CFBundleExecutable</key>
              <string>speaki-box</string>
              <key>CFBundleIconFile</key>
              <string>AppIcon</string>
              <key>LSMinimumSystemVersion</key>
              <string>10.13</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          xattr -cr "dist/Speaki Box.app"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package for release
        run: |
          cd artifacts

          # Linux
          if [ -d "speaki-box-linux-x64" ]; then
            tar -czvf speaki-box-linux-x64.tar.gz -C speaki-box-linux-x64 .
          fi

          # Windows
          if [ -d "speaki-box-windows-x64" ]; then
            cd speaki-box-windows-x64 && zip ../speaki-box-windows-x64.zip * && cd ..
          fi

          # macOS x64
          if [ -d "speaki-box-macos-x64" ]; then
            cd speaki-box-macos-x64 && zip -r ../speaki-box-macos-x64.zip "Speaki Box.app" && cd ..
          fi

          # macOS ARM
          if [ -d "speaki-box-macos-arm64" ]; then
            cd speaki-box-macos-arm64 && zip -r ../speaki-box-macos-arm64.zip "Speaki Box.app" && cd ..
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
          generate_release_notes: true
